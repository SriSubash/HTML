<!doctype html>
<html>
<head>
<script>
function show(){

var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("answer").value= fact;
}
</script>
</head>
<body>
<center>
<h1> Factorial of a Number Using Javascript </h1> 
Enter the Number: <input id="num">
<button onclick="show()">Factorial</button><br><br>
Factorial:<input id="answer">
</center>
</body>
</html>
