<!DOCTYPE html>
<html> 
<head>
<script>
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}
function addBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 + num2;
}
function subractBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 - num2;
}
</script>
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<center>
<h1> Simple Calculator Using Javascript </h1> 
<form>
Enter 1st Number : <input type="text" id="firstNumber" /><br><br>
Enter 2nd Number: <input type="text" id="secondNumber" /><br><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="addBy()" Value="Add" />
<input type="button" onClick="subractBy()" Value="Subract" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
</center>
</body>
</html>
